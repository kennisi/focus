<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Placeholder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0f0f0f;
      color: #e5e5e5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hint {
      font-size: 14px;
      opacity: 0.6;
      letter-spacing: 0.08em;
    }
  </style>
</head>
  <script>
  // 14-frame braille title animation (loop)
  const frames = ["⠉⠉⠀","⠈⠉⠁","⠀⠉⠉","⠀⠈⠙","⠀⠀⠹","⠀⠀⠼","⠀⠠⠴","⠀⠤⠤","⠤⠤⠀","⠦⠄⠀","⠧⠀⠀","⠏⠀⠀","⠋⠁⠀","⠉⠉⠀"]
.map(s => s.replace(/\s+$/g, "")); // trim trailing spaces (optional)

  const prefix = "";          // 你想加前缀可写这里，比如 "focus "
  const intervalMs = 150;  
  let i = 0;

  function tick() {
    document.title = prefix + frames[i];
    i = (i + 1) % frames.length;
  }

  tick();
  setInterval(tick, intervalMs);
</script>

<body>
  <div class="hint">
    SITE INITIALIZING
  </div>
</body>
</html>
